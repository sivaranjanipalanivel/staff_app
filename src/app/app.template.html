    <ion-content class="outer-content">

      <ion-list no-lines>
          <ion-item  style="    background: url('assets/img/side.jpg') center;
          height: 107px;"  menuClose  (click)="openPage(appPages[0])">

                <img [src]="staffimage">

            </ion-item>
    <!--     <ion-list-header>

        <button ion-item menuClose *ngFor="let p of appPages; let j = index" [ngClass]="{'actived': (i == j),'deactived': (i != j)}" (click)="openPage(p,j)">
          <ion-icon item-start [ngClass]="p.color" [name]="p.icon" [color]="isActive(p)"></ion-icon>
          <!-- <ion-icon item-start [name]="p.icon"></ion-icon> -->

          {{p.title}}
