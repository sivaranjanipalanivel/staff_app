<ion-nav id="navCtrl" [root]="rootPage" #content swipeBackEnabled="false">
</ion-nav>
<ion-header>
</ion-header>
<ion-content>
    <div class="logo">
        <img style="    max-width: 50%; " src="assets/img/iconlogo.png" alt="Ionic">
    </div>
    <ion-row style="text-align: center;">
        <ion-col col-md-6 col-12 col-sm-6>
            <form #loginForm="ngForm" novalidate>
            <h2 style="font-size: 22px;">Staff Login</h2>
            
                <ion-list>
                    <ion-item>
                        <ion-label floating color="primary">Email-Id</ion-label>
                        <ion-input [(ngModel)]="login.username" name="username" type="text" #username="ngModel" spellcheck="false" autocapitalize="off" required>
                        </ion-input>
                    </ion-item>
                    <p ion-text [hidden]="username.valid || submitted == false" color="danger" padding-left>
                        Email-Id is required
                    </p>
                    <ion-item>
                        <ion-label floating color="primary">Password</ion-label>
                        <ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
                        </ion-input>
                    </ion-item>
                    <p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
                        Password is required
                    </p>
                </ion-list>
                <ion-row responsive-sm>
                    <ion-col>
                        <button ion-button (click)="onLogin(loginForm)" type="submit" block>Login</button>
                    </ion-col>
                </ion-row>
            </form>
        </ion-col>
    </ion-row>
</ion-content>
