<ion-header>

  <ion-navbar>
    <ion-title>Schedule Status</ion-title>
    <ion-buttons start="" class="bar-buttons bar-buttons-md">
      <button ion-button="" (click)="dismiss()" class="disable-hover bar-button bar-button-md bar-button-default bar-button-default-md"><span class="button-inner">Close</span><div class="button-effect"></div></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label>Subject</ion-label>
        <!-- <ion-select [(ngModel)]="gaming">
          <ion-option value="subject.id" *ngFor="let subject of subjects">{{subject.description}}</ion-option>
         
        </ion-select> -->
        <ion-select [(ngModel)]="admin_schedule.subject_id">

          <ion-option [innerHTML]="subject.description" *ngFor="let subject of subjects;let idx = index" [value]="subject.id" selected="{{(idx==0).toString()}}"></ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>

      <ion-item>
        <ion-label floating>Comments</ion-label>
        <ion-input type="text" ([ngModel])="comments" name="comments"></ion-input>
      </ion-item>

    

    </ion-list>
    <button ion-button block round type="submit" (click)="save_schedule(comments)">Save</button>
    
</ion-content>
