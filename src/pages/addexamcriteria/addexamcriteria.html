<ion-header>
  <ion-toolbar>
    <ion-title>Add Examcriteria</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()" strong>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form #addexamcriteriaForm="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input [(ngModel)]="addcriteria.name" type="text" #name="ngModel"  name="name"  spellcheck="false" autocapitalize="off" required></ion-input>
      </ion-item>
      <p ion-text [hidden]="name.valid || submitted == false" color="danger" padding-left>
        Name is required
      </p>
      <ion-item>
        <ion-label floating>Weightage</ion-label>
        <ion-input [(ngModel)]="addcriteria.weightage"  type="number" name="weightage"  #weightage="ngModel"   spellcheck="false" autocapitalize="off" required pattern="[1-9]*"></ion-input>
      </ion-item>
       <p ion-text [hidden]="weightage.valid || submitted == false" color="danger" padding-left>
        Weightage is required
      </p>
    </ion-list>
    <ion-row responsive-sm>
      <ion-col>
        <button ion-button (click)="addexamcriteria(addexamcriteriaForm)" type="submit" block>Save</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
