<ion-header>

  <ion-navbar>
    <ion-title>Add Schedule</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked>Title <span style="color: red">*</span> </ion-label>
        <ion-input [(ngModel)]="schedule.name" placeholder="Enter the title" type="text"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label floating>Batch <span style="color: red">*</span> </ion-label>
          <ion-select [(ngModel)]="schedule.project_id" >

            <ion-option *ngFor="let batch of Batchlist;let idx = index" [value]="batch.project_id" selected="{{(idx==0).toString()}}">{{batch.project.name}}</ion-option>
          </ion-select>
        </ion-item>
      <!-- <ion-item>
          <ion-label stacked>Date<span style="color: red">*</span></ion-label>
          <ion-input [(ngModel)]="schedule.dateadded" placeholder="Exam Date" type="date"></ion-input>
        </ion-item> -->
      <ion-item >
          <ion-label stacked>Start time <span style="color: red">*</span></ion-label>
          <ion-input [(ngModel)]="schedule.start_time" placeholder="Start time" type="datetime-local"></ion-input>
        </ion-item>
        <ion-item >
          <ion-label stacked>End time <span style="color: red">*</span></ion-label>
          <ion-input [(ngModel)]="schedule.end_time" placeholder="End time" type="datetime-local"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked>Description </ion-label>
          <ion-textarea [(ngModel)]="schedule.description" placeholder="Enter a description" style="    height: 105px;"> </ion-textarea>
        </ion-item>
        <button ion-button full  round type="submit" (click)="save_schedule()" style="margin-top:12px">Save</button>
</ion-content>
